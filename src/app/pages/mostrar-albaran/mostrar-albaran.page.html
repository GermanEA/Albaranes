<app-header titulo="Albarán" [idAlbaran]="idAlbaran['idAlbaran']"></app-header>

<ion-content>
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row class="tb-header">
          <ion-col class="ion-text-center" size="2">Nº Unidades</ion-col>
          <ion-col class="ion-text-center" size="10">Descripción</ion-col>
      </ion-row>
      <div class="row-container" *ngFor="let albaran of detalleAlbaran">
          <ion-row class="ion-padding">
                  <ion-col class="ion-text-center" size="2">{{ albaran.unidades }}</ion-col>
                  <ion-col class="ion-text-center" size="10">{{ albaran.descripcion }}</ion-col>
          </ion-row>            
      </div>
      <ion-row>
        <ion-col>
            <div class="btn-center">
                <ion-button color="success" type="button" [routerLink]="['/canvas']" expand="block" fill="solid">
                Firmar
                </ion-button>
                <!-- <ion-button color="success" type="button" [routerLink]="['/canvas']" [queryParams]="{numero: albaran.numero, id: albaran.id}" expand="block" fill="solid">
                  Firmar
                </ion-button> -->
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div class="btn-center">
                  <ion-button color="primary" type="button" [routerLink]="['/lista-albaranes']" expand="block" fill="solid">
                  Volver
                  </ion-button>
              </div>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<app-footer></app-footer>

</ion-content>
