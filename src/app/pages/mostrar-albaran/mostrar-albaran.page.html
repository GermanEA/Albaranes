<app-header></app-header>
<app-header-secondary titulo="Albarán" [idAlbaran]="idAlbaran['idAlbaran']"></app-header-secondary>

<ion-content class="content-list">
    <ion-grid>
      <ion-row class="tb-header">
          <ion-col class="ion-text-center" size="2">Nº Uds.</ion-col>
          <ion-col class="ion-text-center" size="10">Descripción</ion-col>
      </ion-row>
      <div class="row-container" *ngFor="let albaran of detalleAlbaran">
          <ion-row class="tb-item">
                  <ion-col class="ion-text-center" size="2">{{ albaran.unidades }}</ion-col>
                  <ion-col class="ion-text-center" size="10">{{ albaran.descripcion }}</ion-col>
          </ion-row>            
      </div>      
      <ion-row>
          <ion-col>
              <div class="btn-center">
                  <ion-button color="primary" type="button" [routerLink]="['/lista-albaranes']" expand="block" fill="solid">
                  Volver
                  </ion-button>
              </div>
          </ion-col>
          <ion-col>
            <div class="btn-center">
                <ion-button color="dark" type="button" expand="block" fill="solid">
                Oservaciones
                </ion-button>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div class="btn-center">
                <ion-button color="danger" type="button" [routerLink]="['/firmar-albaran']" [queryParams]="{idAlbaran: idAlbaran['idAlbaran']}" expand="block" fill="solid">
                Firmar
                </ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<app-footer></app-footer>
