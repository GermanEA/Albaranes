<app-header titulo="DeMÁT"></app-header>
<ion-content [fullscreen]="true">

  <div class="container-login">
    <ion-grid class="login">
  
      <!-- <ion-row>
        <ion-col>
          <img src="../../../assets/img/trucks-login.jpg" alt="Logo DEMAT">        
        </ion-col>
      </ion-row> -->

      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="ion-text-center">USUARIO </ion-label>
              <ion-input class="ion-text-center" type="text" formControlName="cif" placeholder="Introduce tu C.I.F." inputmode="text" required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.cif">
                <div class="error-message"
                  *ngIf="validations_form.get('cif').hasError(validation.type) && (validations_form.get('cif').dirty || validations_form.get('cif').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="ion-text-center">CONTRASEÑA </ion-label>
              <ion-input type="password" formControlName="password" class="form-controll ion-text-center" placeholder="Introduce la contraseña" inputmode="text" required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <div class="btn-center">
              <ion-button color="danger" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid">
                Entrar
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
    
        
      </form>
  
      
    
    </ion-grid>
  </div>
</ion-content>
